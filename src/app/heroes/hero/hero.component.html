<h1>Spiderman</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>

</dl>

<!--El ngIf me CREA algo si no coinciden x condiciones, funciona cual if-->
<button
*ngIf="name !== 'Spiderman'"
(click)="changeHeroName()" class="btn btn-primary">
  Cambiar Nombre
</button>

<button
*ngIf="age !== 24"
(click)="changeHeroAge()" class="btn btn-primary">
  Cambiar Edad
</button>

<button
(click)="resetForm()" class="btn btn-primary">
  Reset
</button>
